version: "3.9"

services:
  openhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openhub
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL_HASH_SECRET=${MODEL_HASH_SECRET}
      # App URLs (frontend)
      - NEXT_PUBLIC_REASONING_URL=${REASONING_URL:-http://localhost:3001}
      - NEXT_PUBLIC_ALTGEN_URL=${ALTGEN_URL:-http://localhost:3002}
      - NEXT_PUBLIC_MORPHIC_URL=${MORPHIC_URL:-http://localhost:3003}
      # App URLs (node scripts)
      - REASONING_URL=${REASONING_URL:-http://localhost:3001}
      - ALTGEN_URL=${ALTGEN_URL:-http://localhost:3002}
      - MORPHIC_URL=${MORPHIC_URL:-http://localhost:3003}
    ports:
      - "3000:3000"
    depends_on: []
    restart: unless-stopped

  reasoning:
    build:
      context: ./templates/ai-sdk-reasoning-starter
      dockerfile: Dockerfile
    container_name: reasoning
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NEXT_PUBLIC_APP_URL=${REASONING_URL:-http://localhost:3001}
      - NEXT_PUBLIC_APP_NAME=Reasoning
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - openhub

  altgen:
    build:
      context: ./templates/alt-tag-generator
      dockerfile: Dockerfile
    container_name: altgen
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NEXT_PUBLIC_BASE_URL=${ALTGEN_URL:-http://localhost:3002}
    ports:
      - "3002:3002"
    restart: unless-stopped
    depends_on:
      - openhub

  morphic:
    build:
      context: ./templates/morphic
      dockerfile: Dockerfile
    container_name: morphic
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Shared
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # Base URLs
      - NEXT_PUBLIC_BASE_URL=${MORPHIC_URL:-http://localhost:3003}
      - BASE_URL=${MORPHIC_URL:-http://localhost:3003}
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    ports:
      - "3003:3003"
    restart: unless-stopped
    depends_on:
      - openhub


